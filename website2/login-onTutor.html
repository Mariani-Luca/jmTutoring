<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Form HTML/CSS Template - reusable form</title>
        <link rel="stylesheet" href="css/form.css" >
    </head>
    <body onload="document.getElementById('signupDiv').style.display = 'none';">
	
		<div class="slButtonsDiv">
			<button id="c_SignupButton" class="chooseSignupButton">Registrati</button>
			<button id="c_LoginButton" class="chooseLoginButton">Accedi</button>
			
		</div>
			
		<div id="loginDiv" class="form-div">

			<form class="montform" id="reused_form" >
				<p class="name">
					<input name="email" type="email" required class="feedback-input" id="email" placeholder="Email" />
				</p>
				<p class="password">
					<input type="password" type="text" class="feedback-input" required placeholder="Password" id="password"/>
				</p>
				<div class="submit">
					<button type="submit" class="slButtons">ACCEDI</button>
					<div class="ease"></div>
				</div>
			</form>
			
			<div id="error_message" style="width:100%; height:100%; display:none;">
				<h4>
					Errore
				</h4>
				Username o password errati!
			</div>
		</div>
		
		
		<div id="signupDiv" class="form-div">
			<form class="montform" id="reused_form" >
				<p class="name">
					<input name="email" type="email" required class="feedback-input" id="email" placeholder="Email" />
				</p>
				<p class="password">
					<input type="password" type="text" class="feedback-input" required placeholder="Password" id="password"/>
				</p>
				<div class="submit">
					<button type="submit" class="slButtons">REGISTRATI</button>
					<div class="ease"></div>
				</div>
			</form>
			
			<div id="error_message" style="width:100%; height:100%; display:none;">
				<h4>
					Errore
				</h4>
				Username o password errati!
			</div>
			<div id="success_message" style="width:100%; height:100%; display:none; "> <h2>Success! Your Message was Sent Successfully.</h2> </div>
		</div>
		
		
		
		<script type="text/javascript"> 
		document.body.onload = function(){
			document.getElementById("signupDiv").style.display = "none";
			document.getElementById("c_LoginButton").style.backgroundColor = "rgba(72,72,72,0.4)";
		}
        document.getElementById("c_LoginButton").onclick = function() {   
            document.getElementById("signupDiv").style.display = "none";
			document.getElementById("loginDiv").style.display = "block";
			document.getElementById("c_LoginButton").style.backgroundColor = "#3498db";
			document.getElementById("c_SignupButton").style.backgroundColor = "transparent";
        } 
  
        document.getElementById("c_SignupButton").onclick = function() {   
            document.getElementById("loginDiv").style.display = "none"; 
			document.getElementById("signupDiv").style.display = "block"; 
			document.getElementById("c_SignupButton").style.backgroundColor = "#3498db";
			document.getElementById("c_LoginButton").style.backgroundColor = "transparent";  
        }
    </script> 
	
    </body>
</html>
