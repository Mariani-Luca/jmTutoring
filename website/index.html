<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V20</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" id="mainDiv">
				<form class="login100-form validate-form">
					
					<div>
						<button class="login100-form-btn-studente" onmouseover="bckgrdChanger('studente');" onmouseleave="mainBck();">
							STUDENTE
						</button>
						<button class="login100-form-btn-tutor" onmouseover="bckgrdChanger('tutor');" onmouseleave="mainBck();">
							TUTOR
						</button>
				</form>
			</div>
		</div>
	</div>

<script>
		function bckgrdChanger(name){
			document.getElementById('mainDiv').style.backgroundImage = 'url("images/' + name +'.jpg")';
		}
							
		function mainBck(){
			document.getElementById('mainDiv').style.backgroundImage = 'url("images/jm.jpg")';
		}
</script>

</body>
</html>
